<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS DOM Day4</title>
  </head>
  <body>
    <!--Overlay-->
    <div id="overlay">Press any key to see the relevant information.</div>
    <!--main container-->
    <div class="container">
      <!--sub container-->
      <div class="infoContainer">
        <div class="infoTitle">
          Event.key
          <div id="eventKey"></div>
        </div>
      </div>

      <div class="infoContainer">
        <div class="infoTitle">
          Event.code
          <div id="eventCode"></div>
        </div>
      </div>

      <div class="infoContainer">
        <div class="infoTitle">
          Event.Keycode
          <div id="eventKeyCode"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
